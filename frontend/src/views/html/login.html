<main class="h-screen ffcji md:px-4 gap-6 background">
  <h1 class="font-bold">EMPLOYEE MANAGEMENT SYSTEM</h1>
  <form
    class="shadow-2xl h-3/5 md:h-2/3 w-3/4 rounded-2xl flex flex-col justify-center bg-white items-center px-6 md:px-12 gap-8 md:w-2/3 lg:w-2/6"
    id="loginForm"
  >
    <h1 class="font-bold">LOGIN</h1>
    <div class="w-full flex flex-col gap-4">
      <div class="flex flex-col gap-2 w-full">
        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          id="username"
          required
          placeholder="ramrahim"
        />
      </div>
      <div class="flex flex-col gap-2 w-full">
        <label for="password">Password:</label>
        <div class="bb rounded-md flex justify-between pr-4">
          <input
            type="password"
            class="w-5/6 border-none outline-none"
            name="password"
            id="password"
            required
            placeholder="123"
          />
          <div
            id="passwordView"
            class="outline-none px-2 z-10 flex items-center"
            tabindex=""
          >
            <i id="logo" class="fa-regular fa-eye-slash"></i>
          </div>
        </div>
      </div>
    </div>
    <button class="button" id="submit" type="submit">Submit</button>
  </form>
</main>
