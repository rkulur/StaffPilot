<main class="h-screen ffcji px-4 gap-6">
  <h1 class="font-bold">EMPLOYEE MANAGEMENT SYSTEM</h1>
  <form
    class="shadow-2xl h-2/3 w-3/4 rounded-2xl flex flex-col justify-center items-center px-12 gap-8 md:w-2/3 lg:w-2/6"
    id="loginForm"
  >
    <h1 class="font-bold">LOGIN</h1>
    <div class="w-full flex flex-col gap-4">
      <div class="flex flex-col gap-2 w-full">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required />
      </div>
      <div class="flex flex-col gap-2 w-full">
        <label for="password">Password:</label>
        <div class="bb rounded-md flex justify-between pr-4">
          <input
            type="password"
            class="w-5/6 border-none outline-none"
            name="password"
            id="password"
            required
          />
          <button id="passwordView outline-none" tabindex="-1">
            <i class="fa-regular fa-eye-slash"></i>
          </button>
        </div>
      </div>
    </div>
    <button class="button" type="submit">Submit</button>
  </form>
</main>
